<div class="panel panel-default">
  <div class="panel-heading">
    <i class="fa fa-folder-o text-main"></i>
    {{ _('Archives By Category') }}
  </div>
  <div class="panel-body">
    {% for category,count in Archives.categories() %}
      <span class="label label-primary blog-label">
        <a href="{{ url_for('blog',category=category.name) }}">
          {{ category.name }}
          <span class="badge">{{ count }}</span>
        </a>
      </span>
    {% endfor %}
  </div>
</div>
<div class="panel panel-default">
  <div class="panel-heading">
    <i class="fa fa-bookmark-o text-main"></i>
    {{ _('Archives By Tags') }}
  </div>
  <div class="panel-body">
    {% include "blog/tags.html" %}
  </div>
  <div class="panel-footer blog-collapse" title="{{ _('open') }}">
    <a data-toggle="collapse" href="#blog-tag-list">
      <i class="fa fa-angle-double-down"></i>
    </a>
  </div>
</div>
