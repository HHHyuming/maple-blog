<div class="blog-panel">
  {% include "blog/site-info.html" %}
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    标签
  </div>
  <div class="panel-body">
    {% set tags = tag_archives() %}
    {% for tag,count in tags[:15] %}
      <span class="label label-primary blog-label">
        <a href="{{ url_for('blog.bloglist',tag=tag.name) }}">
          {{ tag.name }}
          <span class="badge">{{ count }}</span>
        </a>
      </span>
    {% endfor %}
    <div class="collapse" id="blog-tag-list">
      {% for tag,count in tags[15:] %}
        <span class="label label-primary blog-label">
          <a href="{{ url_for('blog.bloglist',tag=tag.name) }}">
            {{ tag.name }}
            <span class="badge">{{ count }}</span>
          </a>
        </span>
      {% endfor %}
    </div>
  </div>
  <div class="panel-footer blog-collapse">
    <a data-toggle="collapse" href="#blog-tag-list">
      <i class="fa fa-angle-double-down"></i>
    </a>
  </div>
</div>
